<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #696969;
            text-align: center;
            padding: 20px;
        }

        .product-container {
            background: #A0CCE5;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 15px;
        }

        .buttons button {
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .buttons button:hover {
            background: #A0CCE5;
        }

        .order-form {
            margin-top: 20px;
            background: #A0CCE5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-form input, .order-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-form button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .order-form button:hover {
            background: #218838;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <h2>Detail Produk</h2>
        <img id="productImage" src="https://down-id.img.susercontent.com/file/c05291a81b65e76f7dad6430918fafae" alt="Produk" class="product-image">
        
        <div class="buttons">
            <button onclick="changeImage(0)">sepek 1</button>
            <button onclick="changeImage(1)">sepek 2</button>
            <button onclick="changeImage(2)">sepek 3</button>
        </div>
    </div>

    <div class="order-form">
        <h3>Pesan Sekarang</h3>
        <form onsubmit="return sendToWhatsApp(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Nomor Telepon" required>
            
            <label for="payment">Pilih Metode Pembayaran:</label>
            <select id="payment" required>
                <option value="" disabled selected>Pilih</option>
                <option value="qris">QRIS</option>
                <option value="dana">Dana</option>
                <option value="gopay">GoPay</option>
            </select>

            <p class="note">Note: Transaksi Di WhatsApp Dan Di Telegram</p>

            <button type="submit">Beli Sekarang</button>
        </form>
    </div>

    <script>
        let images = [
            "https://down-id.img.susercontent.com/file/c05291a81b65e76f7dad6430918fafae",
            "https://down-id.img.susercontent.com/file/00a7221fa34535aa5b414888412d7e9e",
            "https://pbs.twimg.com/media/F0fxI9LaQAAAn-3.jpg:large"
        ];

        function changeImage(index) {
            document.getElementById("productImage").src = images[index];
        }

        function sendToWhatsApp(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let paymentMethod = document.getElementById("payment").value;
            let paymentText = "";

            if (paymentMethod === "qris") {
                paymentText = "QRIS (Silakan scan kode QR).";
            } else if (paymentMethod === "dana") {
                paymentText = "Dana: 083134115994 A.N [ONAH SAHRONAH]";
            } else if (paymentMethod === "gopay") {
                paymentText = "GoPay: 083134115994 A.N [WANXX MARKET]";
            }

            let message = `Halo, saya ingin memesan. Berikut detail saya:\n\nEmail: ${email}\nNomor HP: ${phone}\nMetode Pembayaran: ${paymentText}\n\n*Jangan lupa kirim bukti transfer setelah pembayaran!*`;
            let url = `https://wa.me/62895416131918?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
