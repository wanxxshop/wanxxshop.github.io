<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Gaming Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #696969;
            color: black;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #A0CCE5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .slides img {
            width: 100%;
            display: none;
            border-radius: 8px;
        }
        .slides img.active {
            display: block;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn {
            background: gray;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkgray;
        }
        button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #cc0000;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”¥ Detail Akun ðŸ”¥</h2>
        <div class="slider">
            <div class="slides">
                <img src="https://down-id.img.susercontent.com/file/c05291a81b65e76f7dad6430918fafae" class="active" alt="Gambar Produk 1">
                <img src="https://tse2.mm.bing.net/th?id=OIP.6q0oL-9lIKU0zXRooUDc3wHaJQ&pid=Api&P=0&h=180" alt="Gambar Produk 2">
                <img src="produk3.jpg" alt="Gambar Produk 3">
                <img src="produk4.jpg" alt="Gambar Produk 4">
                <img src="produk5.jpg" alt="Gambar Produk 5">
            </div>
            <div class="btn-group">
                <button class="btn" onclick="prevSlide()">kembali</button>
                <button class="btn" onclick="nextSlide()">berikutnya</button>
            </div>
        </div>
        <div class="product-info">
            <p><strong>Nama Produk:</strong> Gaming Gear XYZ</p>
            <p><strong>Kode Produk:</strong> GG-XYZ123</p>
            <p><strong>Deskripsi:</strong> Perangkat gaming terbaik dengan performa luar biasa!</p>
        </div>
        <hr>
        <h3>Formulir Pemesanan</h3>
        <form class="order-form" onsubmit="orderNow(event)">
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="payment">Pilih Pembayaran:</label>
            <select id="payment" name="payment" required>
                <option value="qris">QRIS</option>
                <option value="transfer">Transfer Bank</option>
            </select>
            
            <button type="submit">Pesan Sekarang via WhatsApp</button>
        </form>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".slides img");

        function showSlide(i) {
            images.forEach(img => img.classList.remove("active"));
            images[i].classList.add("active");
        }

        function nextSlide() {
            index = (index + 1) % images.length;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + images.length) % images.length;
            showSlide(index);
        }

        function orderNow(event) {
            event.preventDefault();
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const payment = document.getElementById("payment").value;
            
            const message = `Halo, saya ingin memesan produk Gaming Gear XYZ (Kode: GG-XYZ123).%0A` +
                            `Nomor Telepon: ${phone}%0A` +
                            `Email: ${email}%0A` +
                            `Metode Pembayaran: ${payment}`;
            
            window.location.href = `https://wa.me/62895416131918?text=${message}`;
        }
    </script>
</body>
</html>
