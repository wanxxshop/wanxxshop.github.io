<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoGaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
        }
        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 180px;
        }
        .carousel {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .products {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }
        .product {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 300px;
        }
        .product img {
            width: 50px;
        }
        .product h3 {
            font-size: 16px;
            margin-top: 5px;
            color: #ffcc00;
        }
        footer {
            background-color: #222;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">TokoGaming</div>
        <div class="search-bar"><input type="text" placeholder="Cari..."></div>
    </header>

    <section class="carousel">
        <img id="banner" src="https://via.placeholder.com/1920x300" alt="Banner">
        <button class="prev" onclick="prevSlide()">&#9664;</button>
        <button class="next" onclick="nextSlide()">&#9654;</button>
    </section>

    <section class="products">
        <div class="product">
            <img src="🏸" alt="Akun MLBB">
            <h3>Akun MLBB Premium</h3>
        </div>
        <div class="product">
            <img src="🏸" alt="Akun Free Fire">
            <h3>Akun Free Fire VIP</h3>
        </div>
    </section>

    <footer>
        &copy; 2025 TokoGaming. All rights reserved.
    </footer>

    <script>
        const images = [
            "https://via.placeholder.com/1920x300/ff0000/ffffff",
            "https://via.placeholder.com/1920x300/00ff00/ffffff",
            "https://via.placeholder.com/1920x300/0000ff/ffffff"
        ];
        let currentImage = 0;
        function nextSlide() {
            currentImage = (currentImage + 1) % images.length;
            document.getElementById('banner').src = images[currentImage];
        }
        function prevSlide() {
            currentImage = (currentImage - 1 + images.length) % images.length;
            document.getElementById('banner').src = images[currentImage];
        }
    </script>
</body>
</html>
