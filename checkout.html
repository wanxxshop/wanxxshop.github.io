<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Akun Game</title>
    <style>
        /* Styling Dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header img.logo {
            width: 50px;
            vertical-align: middle;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .banner {
            background-image: url('https://via.placeholder.com/1200x300');
            background-size: cover;
            background-position: center;
            height: 300px;
            text-align: center;
            color: white;
            padding-top: 100px;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product-card p {
            color: #555;
            font-size: 14px;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="https://via.placeholder.com/50" alt="Logo" class="logo">
        <h1>Jual Akun Game</h1>
    </header>

    <!-- Navigasi -->
    <nav>
        <a href="#home">Beranda</a>
        <a href="#products">Produk</a>
        <a href="#about">Tentang Kami</a>
        <a href="#contact">Kontak</a>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <h2>Cari Akun Game Favoritmu!</h2>
    </div>

    <!-- Pencarian -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari game...">
        <button onclick="searchProduct()">Cari</button>
    </div>

    <!-- Produk -->
    <div class="product-container" id="productContainer">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x150" alt="Game 1">
            <h3>Game A</h3>
            <p>Akun premium dengan semua item.</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x150" alt="Game 2">
            <h3>Game B</h3>
            <p>Akun standar untuk pemula.</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x150" alt="Game 3">
            <h3>Game C</h3>
            <p>Akun khusus event terbatas.</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x150" alt="Game 4">
            <h3>Game D</h3>
            <p>Akun full skin dan karakter.</p>
            <button>Beli Sekarang</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2023 Jual Akun Game. All rights reserved.
    </footer>

    <!-- JavaScript untuk Fitur Pencarian -->
    <script>
        function searchProduct() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product-card');
            products.forEach(product => {
                const productName = product.querySelector('h3').innerText.toLowerCase();
                if (productName.includes(input)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
