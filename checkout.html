<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Gaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }

        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .menu-dots {
            cursor: pointer;
        }

        .carousel {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            height: 200px;
            background-position: center;
            background-size: cover;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .product {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 250px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 16px;
            color: #ffcc00;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #222;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">TokoGaming</div>
        <div class="search-bar">
            <input type="text" placeholder="Cari...">
        </div>
        <div class="menu-dots">☰</div>
    </header>

    <section class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" style="background-image: url('https://via.placeholder.com/800x200');"></div>
            <div class="carousel-item" style="background-image: url('https://via.placeholder.com/800x200');"></div>
            <div class="carousel-item" style="background-image: url('https://via.placeholder.com/800x200');"></div>
        </div>
        <div class="carousel-buttons">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Produk 1">
            <h3>Akun MLBB Premium</h3>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Produk 2">
            <h3>Akun Free Fire VIP</h3>
        </div>
    </section>

    <footer class="footer">&copy; 2025 TokoGaming. All rights reserved.</footer>

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".carousel-item");
        const totalSlides = slides.length;
        
        document.getElementById("next").addEventListener("click", () => {
            index = (index + 1) % totalSlides;
            updateCarousel();
        });
        
        document.getElementById("prev").addEventListener("click", () => {
            index = (index - 1 + totalSlides) % totalSlides;
            updateCarousel();
        });
        
        function updateCarousel() {
            document.querySelector(".carousel-inner").style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
