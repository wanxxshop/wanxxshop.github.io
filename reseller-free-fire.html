<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memuat...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e3c72;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loader-container {
      text-align: center;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #e67e22;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="loader-container">
    <div class="loader"></div>
    <h2>Mohon Tunggu...</h2>
    <p>Sedang memuat halaman kemitraan.</p>
  </div>

  <!-- Redirect otomatis setelah 5 detik -->
  <script>
    setTimeout(function() {
      window.location.href = "https://wanxxgamesid.gamestone.id/"; // Ganti dengan link tujuan kamu
    }, 5000); // 5000 ms = 5 detik
  </script>

</body>
</html>
