<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belanja Produk Lucu & Imut</title>
    <style>
        body {
            font-family: 'Fredoka One', cursive, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #ffe6e6, #fff3e6);
            color: #333;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }
        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ff6f61;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .header img:hover {
            transform: rotate(360deg) scale(1.1);
            border-color: #ffb3b3;
        }
        h1 {
            font-size: 32px;
            color: #ff6f61;
            margin-top: 10px;
            position: relative;
        }
        h1::after {
            content: "‚ú®";
            animation: float 3s infinite ease-in-out;
            position: absolute;
            right: -30px;
            top: -10px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: #fff;
            border: 2px dashed #ffcccb;
            border-radius: 20px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }
        .product-card img:hover {
            transform: scale(1.1);
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #ff6f61;
            position: relative;
        }
        .product-card h3::after {
            content: "üíñ";
            font-size: 14px;
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .product-card p {
            font-size: 14px;
            color: #666;
        }
        .product-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: linear-gradient(90deg, #ff6f61, #ff3333);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .product-card a:hover {
            transform: scale(1.1);
        }
        .product-card a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s ease;
        }
        .product-card a:hover::before {
            left: 100%;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
        footer::before {
            content: "üõçÔ∏è";
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        /* Floating Emojis */
        .floating-emoji {
            position: absolute;
            font-size: 24px;
            animation: floatAround 5s infinite ease-in-out;
            pointer-events: none;
        }
        .floating-emoji:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-emoji:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
        .floating-emoji:nth-child(3) { bottom: 20%; left: 25%; animation-delay: 2s; }
        @keyframes floatAround {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Header dengan Logo Bulat -->

      </div>

    <!-- Footer -->
    <footer>
        <p>Hai Yuk Belanja BY JUWITA NABILA üíù</p>

    <!-- Floating Emojis -->
    <div class="floating-emoji">üå∏</div>

    <div class="floating-emoji">üíï</div>
</body>
</html>
