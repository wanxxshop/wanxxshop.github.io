<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stok Akun - AtrozezMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner Slideshow -->
    <div class="banner">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="https://via.placeholder.com/800x300?text=Game+Banner+1" alt="Banner 1">
            </div>
            <div class="slide fade">
                <img src="https://via.placeholder.com/800x300?text=Game+Banner+2" alt="Banner 2">
            </div>
            <div class="slide fade">
                <img src="https://via.placeholder.com/800x300?text=Game+Banner+3" alt="Banner 3">
            </div>
        </div>
    </div>

    <!-- Konten Utama -->
    <div class="content">
        <h1>Selamat Datang di Game Stok Akun</h1>
        <p>Temukan akun game terbaik dengan harga terjangkau hanya di sini!</p>

        <!-- Daftar Game -->
        <div class="game-list">
            <div class="game-card">
                <img src="https://via.placeholder.com/150?text=Game+1" alt="Game 1">
                <h3>Game 1</h3>
                <p>Rp 50.000</p>
                <button>Beli Sekarang</button>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/150?text=Game+2" alt="Game 2">
                <h3>Game 2</h3>
                <p>Rp 75.000</p>
                <button>Beli Sekarang</button>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/150?text=Game+3" alt="Game 3">
                <h3>Game 3</h3>
                <p>Rp 100.000</p>
                <button>Beli Sekarang</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
