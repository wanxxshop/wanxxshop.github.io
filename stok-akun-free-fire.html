            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            background: linear-gradient(135deg, # #1E90FF, #0074D9);
            border-radius: 15px;
            padding: 15px;
            width: calc(50% - 20px); /* Dua kolom di semua ukuran layar */
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .harga {
            font-size: 14px;
            color: #ff4d4d;
            text-decoration: line-through;
            opacity: 0.8;
        }

        .harga-diskon {
            font-size: 18px;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Efek saat hover */
        .product:hover {
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .product:hover img {
            transform: scale(1.1);
        }

        /* Efek biru di sisi produk saat ditekan */
        .product:active {
            outline: 3px solid #00f;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
            animation: click-animation 0.3s ease-in-out;
        }

        /* Animasi saat ditekan */
        @keyframes click-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Untuk layar kecil, pastikan tetap dua kolom */
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px); /* Pastikan tetap dua kolom */

        }

        @media (max-width: 480px) {
