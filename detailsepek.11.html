<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Stock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #696969;
            color: black;
            text-align: center;
        }
        .container {
            max-width: 90%;
            margin: auto;
            background: #A0CCE5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .slides img {
            width: 100%;
            display: none;
            border-radius: 8px;
        }
        .slides img.active {
            display: block;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn {
            background: gray;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkgray;
        }
        button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #cc0000;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        /* Popup QRIS */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 11;
        }
        .popup img {
            max-width: 180px;
            border-radius: 5px;
        }
        .popup button {
            background-color: #007bff;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            margin-top: 10px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .close-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”¥ Detail Akun ðŸ”¥</h2>
        <div class="slider">
            <div class="slides">
                <img src="https://i.ibb.co.com/tpX5X9cG/photo-2025-03-23-01-36-15.jpg" class="active" alt="Gambar Produk 1">
                <img src="https://i.ibb.co.com/k6DKxVpK/photo-2025-03-23-01-36-15-2.jpg" alt="Gambar Produk 2">
                <img src="https://i.ibb.co.com/xy4gzBd/photo-2025-03-23-01-36-16.jpg" alt="Gambar Produk 2">
            </div>
            <div class="btn-group">
                <button class="btn" onclick="prevSlide()">Kembali Sepek Awal</button>
                <button class="btn" onclick="nextSlide()">Berikut Sepek Lain</button>
            </div>
        </div>
        <div class="product-info">
            <p><strong>Kode Akun:</strong> WANXX-0012</p>
        </div>
        <hr>
        <h3>Formulir Pemesanan</h3>
        <form onsubmit="showPopup(event)">
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="telegram">Username Telegram:</label>
            <input type="text" id="telegram" name="telegram" placeholder="@username" required>
            
            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>

    <!-- Overlay dan Popup QRIS -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>
    <div id="qrisPopup" class="popup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <h3>Scan QRIS untuk Bayar Jangan Lupa Bukti Transfer</h3>
        <img src="https://i.ibb.co.com/FbNqpd1N/photo-2025-03-22-22-20-28.jpg" alt="QRIS Payment">
        <p>Total Bayar Rp: 27.000</p>
        <button onclick="confirmPayment()">Konfirmasi Pembayaran</button>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".slides img");

        function showSlide(i) {
            images.forEach(img => img.classList.remove("active"));
            images[i].classList.add("active");
        }

        function nextSlide() {
            index = (index + 1) % images.length;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + images.length) % images.length;
            showSlide(index);
        }

        function showPopup(event) {
            event.preventDefault();
            document.getElementById("overlay").style.display = "block";
            document.getElementById("qrisPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("qrisPopup").style.display = "none";
        }

        function confirmPayment() {
            const phone = document.getElementById("phone").value;
            const telegram = document.getElementById("telegram").value;

            const message = `Halo, saya sudah bayar untuk akun Free Fire (Kode: WANXX-0012).%0A` +
                            `Nomor Telepon: ${phone}%0A` +
                            `Username Telegram: ${telegram}%0A` +
                            `Mohon dicek dan kirim akun.`;
            
            window.location.href = `https://wa.me/62895416131918?text=${message}`;
        }
    </script>
</body>
</html>
