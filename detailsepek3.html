<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .product-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-title {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .product-price {
            font-size: 20px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        .main-image {
            width: 100%;
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .thumbnail:hover, .thumbnail.active {
            border: 2px solid #3498db;
        }
        .status-date {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .status {
            font-weight: bold;
            color: green;
        }
        .buy-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
        }
        .buy-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-images">
            <img id="mainImage" class="main-image" src="https://i.ibb.co.com/qMJdJCwL/photo-2025-03-23-00-46-21.jpg" 
                 onerror="this.onerror=null; this.src='https://i.ibb.co.com/qMJdJCwL/photo-2025-03-23-00-46-21.jpg';" alt="Tampak Depan">
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail active" src="https://i.ibb.co.com/qMJdJCwL/photo-2025-03-23-00-46-21.jpg" alt="Tampak Depan" 
                 onclick="changeImage('https://i.ibb.co.com/qMJdJCwL/photo-2025-03-23-00-46-21.jpg', this)">
            <img class="thumbnail" src="https://i.ibb.co.com/0yNBBPg5/photo-2025-03-23-00-46-22.jpg" alt="Tampak Belakang" 
                 onclick="changeImage('https://i.ibb.co.com/0yNBBPg5/photo-2025-03-23-00-46-22.jpg', this)">
            <img class="thumbnail" src="https://i.ibb.co.com/Q7KbzQNy/photo-2025-03-23-00-46-22-3.jpg" alt="1"
                 onclick="changeImage('https://i.ibb.co.com/Q7KbzQNy/photo-2025-03-23-00-46-22-3.jpg', this)">
        </div>
        <p class="status-date">Status: <span class="status">Sold Out</span> | Tanggal Posting: <span id="postDate"></span></p>
        <a href="http://lynk.id/wanxxgames/p16r51kkjk1q/checkout" class="buy-button" target="_blank">Beli Sekarang</a>
    </div>
    <script>
        document.getElementById("postDate").innerText = new Date().toLocaleDateString("id-ID");

        function changeImage(imageSrc, element) {
            document.getElementById("mainImage").src = imageSrc;
            document.querySelectorAll(".thumbnail").forEach(img => img.classList.remove("active"));
            element.classList.add("active");
        }
    </script>
</body>
</html>
