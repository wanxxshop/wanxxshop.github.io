        h1 {
            font-size: 2rem;

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px; /* Jarak antar produk */
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            border-radius: 15px;
            padding: 15px;
            width: calc(50% - 15px); /* Dua kolom dengan jarak */
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: auto; /* Pastikan gambar proporsional */
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Efek saat hover */
        .product:hover {
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .product:hover img {
            transform: scale(1.1);
        }

        /* Efek biru di sisi produk saat ditekan */
        .product:active {
            outline: 3px solid #00f;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
            animation: click-animation 0.3s ease-in-out;
        }

        /* Animasi saat ditekan */
        @keyframes click-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Untuk layar kecil, pastikan tetap dua kolom */
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 15px); /* Tetap dua kolom */
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%; /* Satu kolom untuk layar sangat kecil */
            }

            .product img {
                height: 200px; /* Tinggi gambar tetap agar tidak terlalu kecil */
                object-fit: cover; /* Pastikan gambar tetap proporsional */
