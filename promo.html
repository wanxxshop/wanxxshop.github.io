<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Gaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        
        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #A0CCE5;
            padding: 10px 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* SEARCH BAR */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #35aeeb;
            padding: 5px;
            border-radius: 5px;
        }
        .search-box {
            display: flex;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            max-width: 250px;
            width: 100%;
        }
        .search-box input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
        }
        .search-box button {
            background-color: #00bfff;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0099cc;
        }

        /* MENU NAVIGASI */
        .menu-icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #35aeeb;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #00bfff;
        }

        /* RESPONSIVE MENU */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #35aeeb;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
                text-align: center;
            }
            nav a {
                display: block;
                padding: 10px;
            }
            .menu-icon.active + nav {
                display: flex;
            }
        }

        /* SLIDER */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .slider {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 250px;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 191, 255, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 2;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .prev:hover, .next:hover { background-color: rgba(0, 153, 204, 0.9); }

        /* NAVIGASI BULAT */
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .active { background-color: #00bfff; }
        
        /* RESPONSIF */
        @media (max-width: 600px) {
            .slide { height: 200px; }
        }

    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://i.ibb.co.com/xKWvqDQb/9eb86dff-8e52-4477-9251-eea7f7ba4a9f.jpg" alt="Logo">
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" placeholder="Cari...">
            <button>üîç</button>
        </div>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Kontak Kami</a>
        <a href="#">Tentang Kami</a>
    </nav>
</header>


<!-- SLIDER -->
<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="hhttps://i.ibb.co.com/YFYm4sqB/20250214-073727.png" alt="Banner 1"></div>
        <div class="slide"><img src="https://i.ibb.co.com/ycG66YmS/20250311-044439.png" alt="Banner 2"></div>
        <div class="slide"><img src="https://i.ibb.co.com/4rpGNmW/20250310-221053.png" alt="Banner 3"></div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<div class="dots">
    <span class="dot" onclick="jumpSlide(0)"></span>
    <span class="dot" onclick="jumpSlide(1)"></span>
    <span class="dot" onclick="jumpSlide(2)"></span>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    const dots = document.querySelectorAll('.dot');

    function moveSlide(step) {
        currentIndex = (currentIndex + step + totalSlides) % totalSlides;
        updateSlider();
    }

    function jumpSlide(index) {
        currentIndex = index;
        updateSlider();
    }

    function updateSlider() {
        document.querySelector('.slider').style.transform = `translateX(-${currentIndex * 100}%)`;
        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentIndex].classList.add('active');
    }

    function autoSlide() { moveSlide(1); }
    setInterval(autoSlide, 4000);
    updateSlider();

    function toggleMenu() {
        document.querySelector('.menu-icon').classList.toggle('active');
    }
</script>

</body>
</html>
