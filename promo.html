<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Gaming Responsif</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #35aeeb;
            padding: 10px 15px;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
        }
        
        .search-box {
            display: flex;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            width: 100%;
            max-width: 250px;
        }
        
        .search-box input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
        }
        
        .search-box button {
            background-color: #00bfff;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 200px;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 191, 255, 0.8);
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            z-index: 2;
            border-radius: 5px;
        }
        .prev { left: 5px; }
        .next { right: 5px; }
        
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 8px;
            width: 8px;
            margin: 0 3px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .active { background-color: #00bfff; }

        @media (max-width: 600px) {
            .slide { height: 150px; }
            .search-box { max-width: 200px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.ibb.co.com/xKWvqDQb/9eb86dff-8e52-4477-9251-eea7f7ba4a9f.jpg" alt="Logo">
        </div>
        <div class="search-box">
            <input type="text" placeholder="Cari...">
            <button>üîç</button>
        </div>
    </header>

    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://i.ibb.co.com/YFYm4sqB/20250214-073727.png" alt="Banner 1"></div>
            <div class="slide"><img src="https://i.ibb.co.com/4rpGNmW/20250310-221053.png" alt="Banner 2"></div>
            <div class="slide"><img src="https://i.ibb.co.com/ycG66YmS/20250311-044439.png" alt="Banner 3"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <div class="dots">
        <span class="dot" onclick="jumpSlide(0)"></span>
        <span class="dot" onclick="jumpSlide(1)"></span>
        <span class="dot" onclick="jumpSlide(2)"></span>
    </div>
    
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const dots = document.querySelectorAll('.dot');

        function moveSlide(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            updateSlider();
        }

        function jumpSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        function updateSlider() {
            const slider = document.querySelector('.slider');
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }

        function autoSlide() {
            moveSlide(1);
        }
        setInterval(autoSlide, 4000);
        updateSlider();
    </script>
</body>
</html>
