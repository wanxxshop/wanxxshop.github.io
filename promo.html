<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Gaming</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000033;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00bfff;
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #333366;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #00bfff;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #222;
        }
        .search-box {
            width: 100%;
            max-width: 300px;
            display: flex;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .search-box button {
            background-color: #00bfff;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0099cc;
        }
        @media (max-width: 480px) {
            .search-box {
                max-width: 90%;
            }
        .menu-icon {
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                gap: 10px;
            }
            nav a {
                width: 100%;
                text-align: center;
            }
            .menu-icon {
                display: block;
                font-size: 30px;
                color: white;
            }
            .menu-icon.active + nav {
                display: flex;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">Factvion
    </div>
    <div class="search-container">
    <div class="search-box">
        <input type="text" placeholder="Cari...">
        <button>üîç</button>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <nav>
        <a href="#home">Beranda</a>
        <a href="#kontak">Kontak Kami</a>
        <a href="#tentang">Tentang Kami</a>
    </nav>
</header>

<script>
    function toggleMenu() {
        const menu = document.querySelector('nav');
        menu.classList.toggle('active');
    }
</script>

</body>
</html>
