<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Gaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            text-align: center;
        }
        
        .header {
            background-color: #3498db;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: auto;
        }
        .search-box {
            flex-grow: 1;
            max-width: 250px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .slider-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .active { background-color: #00bfff; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="https://i.ibb.co.com/xKWvqDQb/9eb86dff-8e52-4477-9251-eea7f7ba4a9f.jpg" alt="Logo"></div>
        <input type="text" class="search-box" placeholder="Cari...">
    </div>
    
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://i.ibb.co.com/YFYm4sqB/20250214-073727.png" alt="Banner 1"></div>
            <div class="slide"><img src="https://i.ibb.co.com/4rpGNmW/20250310-221053.png" alt="Banner 2"></div>
            <div class="slide"><img src="https://i.ibb.co.com/ycG66YmS/20250311-044439.png" alt="Banner 3"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <div class="dots">
        <span class="dot" onclick="jumpSlide(0)"></span>
        <span class="dot" onclick="jumpSlide(1)"></span>
        <span class="dot" onclick="jumpSlide(2)"></span>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        
        function moveSlide(step) {
            currentIndex += step;
            if (currentIndex < 0) currentIndex = slides.length - 1;
            else if (currentIndex >= slides.length) currentIndex = 0;
            updateSlider();
        }
        
        function jumpSlide(index) {
            currentIndex = index;
            updateSlider();
        }
        
        function updateSlider() {
            document.querySelector('.slider').style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }
        
        setInterval(() => moveSlide(1), 4000);
    </script>
</body>
</html>
