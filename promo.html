<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Gaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db;
            text-align: center;
        }
        
        .header {
            background-color: #A0CCE5;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: auto;
        }
        .search-box {
            flex-grow: 1;
            max-width: 250px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .slider-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .active { background-color: #A0CCE5; }
        
        .container {
            padding: 20px;
        }
        h2 {
            text-align: left;
            margin-left: 20px;
            color: #000000;
        }
        .product-slider {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px;
            gap: 15px;
        }
        .product-slider::-webkit-scrollbar {
            display: none;
        }
        .product {
            min-width: 200px;
            background: #A0CCE5;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: 0.2s;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 14px;
        }
        .discount {
            color: #ff4c4c;
            font-weight: bold;
        }
        .old-price {
            text-decoration: line-through;
            color: gray;
        }
        .product a {
            display: block;
            background-color: transparent;
            color: white;
            text-decoration: none;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
        }
        .product:active {
            box-shadow: 0px 0px 15px #000000;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .controls button {
            background: #A0CCE5;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="https://i.ibb.co.com/nMMk9chj/e595b8b1-3202-440c-9093-717c953f50c3.jpg" alt="Logo"></div>
        <input type="text" class="search-box" placeholder="Akun Free Fire Murah...">
    </div>
    
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://i.ibb.co.com/YFYm4sqB/20250214-073727.png" alt="Banner 1"></div>
            <div class="slide"><img src="https://i.ibb.co.com/4rpGNmW/20250310-221053.png" alt="Banner 2"></div>
            <div class="slide"><img src="https://i.ibb.co.com/ycG66YmS/20250311-044439.png" alt="Banner 3"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <div class="dots">
        <span class="dot" onclick="jumpSlide(0)"></span>
        <span class="dot" onclick="jumpSlide(1)"></span>
        <span class="dot" onclick="jumpSlide(2)"></span>
    </div>
    
    <div class="container">
        <h2>Produk Unggulan</h2>
        <div class="product-slider" id="slider">
            <div class="product" onclick="redirectToWhatsApp('Nama Produk 1', 50000)">
                <img src="https://via.placeholder.com/200" alt="Produk 1">
                <p>Nama Produk 1</p>
                <p class="price"><span class="discount">Rp 50.000</span> <span class="old-price">Rp 75.000</span></p>
            </div>
            <div class="product" onclick="redirectToWhatsApp('Nama Produk 2', 120000)">
                <img src="https://via.placeholder.com/200" alt="Produk 2">
                <p>Nama Produk 2</p>
                <p class="price"><span class="discount">Rp 120.000</span> <span class="old-price">Rp 150.000</span></p>
            </div>
            <div class="product" onclick="redirectToWhatsApp('Nama Produk 3', 90000)">
                <img src="https://via.placeholder.com/200" alt="Produk 3">
                <p>Nama Produk 3</p>
                <p class="price"><span class="discount">Rp 90.000</span> <span class="old-price">Rp 120.000</span></p>
            </div>
           <div class="product" onclick="redirectToWhatsApp('Nama Produk 1', 50000)">
                <img src="https://via.placeholder.com/200" alt="Produk 1">
                <p>Nama Produk 1</p>
                <p class="price"><span class="discount">Rp 50.000</span> <span class="old-price">Rp 75.000</span></p>
            </div>
            <div class="product" onclick="redirectToWhatsApp('Nama Produk 2', 120000)">
                <img src="https://via.placeholder.com/200" alt="Produk 2">
                <p>Nama Produk 2</p>
                <p class="price"><span class="discount">Rp 120.000</span> <span class="old-price">Rp 150.000</span></p>
            </div>
            <div class="product" onclick="redirectToWhatsApp('Nama Produk 3', 90000)">
                <img src="https://via.placeholder.com/200" alt="Produk 3">
                <p>Nama Produk 3</p>
                <p class="price"><span class="discount">Rp 90.000</span> <span class="old-price">Rp 120.000</span></p>
            </div>
        </div>
        <div class="controls">
            <button onclick="scrollLeft()">&#10094;</button>
            <button onclick="scrollRight()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        
        function moveSlide(step) {
            currentIndex += step;
            if (currentIndex < 0) currentIndex = slides.length - 1;
            else if (currentIndex >= slides.length) currentIndex = 0;
            updateSlider();
        }
        
        function jumpSlide(index) {
            currentIndex = index;
            updateSlider();
        }
        
        function updateSlider() {
            document.querySelector('.slider').style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }
        
        setInterval(() => moveSlide(1), 4000);
        
        <script>
        function scrollLeft() {
            document.getElementById('slider').scrollBy({ left: -220, behavior: 'smooth' });
        }
        function scrollRight() {
            document.getElementById('slider').scrollBy({ left: 220, behavior: 'smooth' });
        }
        
    </script>
</body>
</html>
