<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozez Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .menu-button {
            font-size: 20px;
            cursor: pointer;
        }
        .menu-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .menu-popup a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }
        .banner {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .banner img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ROZEZ MARKET</div>
        <input type="text" class="search-bar" placeholder="Cari game...">
        <div class="menu-button" onclick="toggleMenu()">&#9776;</div>
    </div>
    <div class="menu-popup" id="menuPopup">
        <a href="#">Home</a>
        <a href="#">Kontak Kami</a>
        <a href="#">Tentang Kami</a>
    </div>
    <div class="banner">
        <img src="banner1.jpg" id="bannerImage" alt="Banner">
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menuPopup');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
        
        let bannerImages = ["https://i.ibb.co.com/YFYm4sqB/20250214-073727.png", "https://i.ibb.co.com/4rpGNmW/20250310-221053.png", "https://i.ibb.co.com/ycG66YmS/20250311-044439.png"];
        let currentIndex = 0;
        
        function changeBanner() {
            currentIndex = (currentIndex + 1) % bannerImages.length;
            document.getElementById('bannerImage').src = bannerImages[currentIndex];
        }
        setInterval(changeBanner, 3000);
    </script>
</body>
</html>
