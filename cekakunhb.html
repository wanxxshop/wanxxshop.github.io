<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari ID Akun</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; }
        .akun { border: 1px solid #ddd; padding: 10px; margin: 10px; border-radius: 5px; }
        .akun img { width: 100px; height: 100px; border-radius: 50%; }
    </style>
</head>
<body>
    <h2>Cari ID Akun</h2>
    <input type="text" id="cari" placeholder="Masukkan ID akun" onkeyup="cariAkun()">
    <div class="container" id="daftarAkun">
        <div class="akun" data-id="123">
            <img src="https://via.placeholder.com/100" alt="User 1">
            <p>ID: 123</p>
            <p>Nama: User 1</p>
        </div>
        <div class="akun" data-id="456">
            <img src="https://via.placeholder.com/100" alt="User 2">
            <p>ID: 456</p>
            <p>Nama: User 2</p>
        </div>
        <div class="akun" data-id="789">
            <img src="https://via.placeholder.com/100" alt="User 3">
            <p>ID: 789</p>
            <p>Nama: User 3</p>
        </div>
        <div class="akun" data-id="101">
            <img src="https://via.placeholder.com/100" alt="User 4">
            <p>ID: 101</p>
            <p>Nama: User 4</p>
        </div>
        <div class="akun" data-id="202">
            <img src="https://via.placeholder.com/100" alt="User 5">
            <p>ID: 202</p>
            <p>Nama: User 5</p>
        </div>
        <div class="akun" data-id="303">
            <img src="https://via.placeholder.com/100" alt="User 6">
            <p>ID: 303</p>
            <p>Nama: User 6</p>
        </div>
        <div class="akun" data-id="404">
            <img src="https://via.placeholder.com/100" alt="User 7">
            <p>ID: 404</p>
            <p>Nama: User 7</p>
        </div>
        <div class="akun" data-id="505">
            <img src="https://via.placeholder.com/100" alt="User 8">
            <p>ID: 505</p>
            <p>Nama: User 8</p>
        </div>
    </div>
    <script>
        function cariAkun() {
            let input = document.getElementById('cari').value.toLowerCase();
            let akunList = document.querySelectorAll('.akun');
            
            akunList.forEach(akun => {
                let id = akun.getAttribute('data-id');
                if (id.includes(input)) {
                    akun.style.display = "block";
                } else {
                    akun.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
