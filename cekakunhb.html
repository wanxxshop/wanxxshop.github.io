<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Menu and Search</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Header Styling */
        header {
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            width: 50px; /* Atur lebar logo sesuai kebutuhan */
            height: 50px; /* Atur tinggi logo sesuai kebutuhan */
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .search-bar button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Popup Menu */
        .popup-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .popup-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .popup-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="path/to/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: contain;">
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Cari..." />
            <button><i class="fas fa-search"></i></button>
        </div>

        <!-- Menu Icon -->
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776; <!-- Unicode for hamburger icon -->
        </div>

        <!-- Popup Menu -->
        <div id="popupMenu" class="popup-menu">
            <a href="#home">Home</a>
            <a href="#kotak-kami">Kotak Kami</a>
            <a href="#about">Tentang Kami</a>
        </div>
    </header>

    <script>
        // JavaScript to toggle the popup menu
        function toggleMenu() {
            const menu = document.getElementById('popupMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
