<!DOCTYPE html>
<html>
<head>
    <title>Form Order</title>
</head>
<body>
    <h2>Form Order</h2>
    <form id="orderForm">
        Nama: <input type="text" id="nama" required><br>
        Produk: <input type="text" id="produk" required><br>
        Jumlah: <input type="number" id="jumlah" required><br>
        Harga: <input type="number" id="harga" required><br>
        <button type="submit">Kirim Order</button>
    </form>

    <p id="status"></p>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var data = {
                nama: document.getElementById("nama").value,
                produk: document.getElementById("produk").value,
                jumlah: document.getElementById("jumlah").value,
                harga: document.getElementById("harga").value
            };

            fetch("https://script.google.com/home/projects/127XKF4GG_u1BJ-tTGyUwNvFrJA-V5n6dqfElDSiIA8DLC8vDr0l4FtJI/edit", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("status").innerText = result;
            })
            .catch(error => {
                document.getElementById("status").innerText = "Gagal mengirim data.";
            });
        });
    </script>
</body>
</html>
