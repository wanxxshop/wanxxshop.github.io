<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Responsif</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white/80 backdrop-blur-md shadow-lg p-4 flex items-center justify-between fixed w-full top-0 z-50">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="https://i.ibb.co.com/DPpjpLdR/photo-2025-02-16-12-09-03.jpg" alt="Logo" class="w-12 h-12 rounded-full shadow-md">
        </div>
        
        <!-- Pencarian (Tengah) -->
        <div class="flex-grow flex justify-center">
            <div class="flex items-center bg-gray-200 px-3 py-1 rounded-full shadow-inner w-9/12 max-w-xs">
                <input type="text" placeholder="Cari..." class="bg-transparent outline-none w-full text-sm p-1">
                <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 2a8 8 0 1 1-4.9 14.32l-4.3 4.3a1 1 0 0 1-1.4-1.4l4.3-4.3A8 8 0 0 1 10 2Zm0 2a6 6 0 1 0 0 12A6 6 0 0 0 10 4Z"/>
                </svg>
            </div>
        </div>
        
        <!-- Menu -->
        <button id="menu-toggle" class="md:hidden text-gray-700 text-2xl focus:outline-none">
            ☰
        </button>
    </nav>

    <!-- Menu Navigasi -->
    <div id="menu" class="hidden md:block bg-white shadow-md absolute top-16 right-4 rounded-lg w-40 p-2 transition-all duration-300">
        <a href="#" class="index.html">🏠 Beranda</a>
        <a href="#" class="index.html">📄 Tentang</a>
        <a href="#" class="index.html">📞 Kontak</a>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
