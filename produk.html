<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stok ff</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            text-align: center;
            background-color: #504e4e;
            overflow-x: hidden;
            padding: 20px;
        }

        .produk-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: start;
        }

        .produk {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .produk img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .produk:hover img {
            transform: scale(1.05);
        }

        .produk h3 {
            margin: 10px 0;
            font-size: 18px;
            color: white;
            text-shadow: 0 0 10px #00FF00;
        }

        .produk p {
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #FF1493;
        }

        .beli-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #00bfff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00bfff;
        }

        .beli-btn:hover {
            background: #008fb3;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
        }

        @media (max-width: 480px) {
            .produk-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="produk-container">

            <img src="https://i.ibb.co.com/xKxdc8Bx/20250303-214217.png" alt="Produk 1">

</html>
